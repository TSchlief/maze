<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Mazing Game</title>
  <link href="./styles/app.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Rubik&display=swap" rel="stylesheet">

</head>
<body style="margin: 0;">
  <div id="app">
    <div id="header">
      <div class="flex-container" id="header-btns-container">
        <button class="header-btns scale" id="edit-btn">Edit</button>
        <button class="header-btns scale" id="play-btn">Play</button>
        <button class="header-btns scale" id="random-btn">Random</button>
      </div>
    </div>
    
    <div id="play-area">
      <div id="maze-wrapper">
        <div id="maze">
          
        </div>
      </div>
    </div>
  </div>  
  
  <script src="./js/maze.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
